<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vertical Silder</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="big_div">
        <button class="up"><i class="fas fa-arrow-up"></i></button>
        <button class="down"><i class="fas fa-arrow-down"></i></button>
        <div class="left_side">
            <div class="text_div first_text active_div">
                <h2>Flying eagle</h2>
                <p>in the sunset</p>
            </div>
            <div class="text_div second_text">
                <h2>Lonely castle</h2>
                <p>in the wilderness</p>
            </div>
            <div class="text_div third_text">
                <h2>Bluuue Sky</h2>
                <p>with it's mountains</p>
            </div>
            <div class="text_div four_text">
                <h2>Nature flower</h2>
                <p>all in pink</p>
            </div>
        </div>
        <div class="right_side">
            <div class="img_div first_img"></div>
            <div class="img_div second_img"></div>
            <div class="img_div third_img"></div>
            <div class="img_div four_img"></div>
        </div>
    </div>
</body>

</html>
